<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <p>Logotipo</p>
    </header>
    <main>
        <div class="content">
            <div class="imc">
            <h4>IMC - Indice de Massa Corporal</h4>
                <form onsubmit="event.preventDefault(); calcular();">
                    <label for="altura">
                        <p>Insira a Altura: <input type="number" min="0" max="2.99" step="0.01" placeholder="ex: 1,65" name="altura" id="altura" required> m</p>
                    </label>
                    <label for="peso">
                        <p>Insira o Peso: <input type="number" min="0.1" max="200" step="0.01" placeholder="ex: 60,7" name="peso" id="peso" required> Kg</p>
                    </label>
                <button type="submit">Calcular</button>
            </form>
                <div class="container-resultado">
                    <span id="resultadoImc"></span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Dados para contatos: </p>
        <p>+55 (00) 00000-0000</p>
        <p>email@email.com</p>
    </footer>
</body>
</html>
